<h2 mat-dialog-title>Delete an account</h2>
<mat-dialog-content>
  Do you really want to delete you account
  <span class="permanent-red">permanently</span>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button class="btn-delete" mat-button [mat-dialog-close]="true">
    DELETE
  </button>
</mat-dialog-actions>
