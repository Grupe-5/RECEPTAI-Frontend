<div class="row justify-content-md-center">
    <div class="sign-up-card col-md-5">
        <h2 class="heading-secondary mt-6">
            <span class="sign-up-card__heading">
                Sign In
            </span>
        </h2>
        <div class="sign-up-card__input-fields">
            <div class="form-group">
                <input type="text" class="form-control input-text" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-text" id="formGroupExampleInput" placeholder="Password">
            </div>
            <div class="btn-wrap sign-up-card__input-fields-btn">
                <button type="submit" class="button-5">Sign In</button>
            </div>
            <div class="sign-up-card__input-fields-link">
                <p>
                    <a href="/sign-in">Forgot password?</a>
                </p>
            </div>
            
            <div class="sign-up-card__input-fields-divider">
                <button type="submit" class="button-5-1">Create an account</button>
            </div>
            <div class="sign-up-card__input-fields-or">
                <p>
                    or
                </p>
            </div>
            <button type="button" class="login-with-google-btn" disabled>
                Log in with Google
              </button>
              
        </div>
    </div>
    
    
</div>
