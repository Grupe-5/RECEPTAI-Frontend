<div class="user-page">
    <div class="row user-page__user-info">
        <h2 class="user-page__user-info-header">
            <span class="half-a-border-on-top">
                User information
            </span>
        </h2>
        <div class="row">
            <div *ngIf="!isUsersPage" class="col-2 user-page__user-info-avatar2">
                <div class="user-page__user-info-avatar2">
                    <figure class="user-page__user-info-avatar2-shape">
                        <img src="../../assets/imgs/user-avatar.png" alt="Person on a tour" class="user-page__user-info-avatar2-img">
                    </figure>
                </div>                
            </div>
            <div *ngIf="isUsersPage" class="col-2 user-page__user-info-avatar">
                <div class="user-page__user-info-avatar">
                    <figure class="user-page__user-info-avatar-shape" (click)="changeProfilePicture()">
                        <img src="../../assets/imgs/user-avatar.png" alt="Person on a tour" class="user-page__user-info-avatar-img">
                        <figcaption class="user-page__user-info-avatar-caption">Upload New</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-10">
                <div class="user-page__user-info-info-1">
                    <p class="user-page__user-info-info-1__title">{{userInfo.username}}<p>
                    <p class="user-page__user-info-info-1__date-wrap">
                        <span class="user-page__user-info-info-1__date">
                            Joined on:
                        </span>
                            {{ formatDate(userInfo.joinDate)}}
                    </p>

                    <p class="user-page__user-info-info-1__karma-wrap">
                        <span class="user-page__user-info-info-1__karma">
                            Karma score:
                        </span>
                            {{ userInfo.karmaScore}}
                    </p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="row user-page__user-activities">
        <h2 class="user-page__user-activities-header">
            <span class="half-a-border-on-top">
                Recipes posted 
            </span>
        </h2>

        <div class="container">
            <div *ngIf="userRecipes.length > 0" class="user-page__user-activities-cards-wrap row flex-nowrap overflow-auto">
                <div *ngFor="let recipe of userRecipes" class="col-4">
                    <app-recipes-card-small [recipe]="recipe" ></app-recipes-card-small>
                </div>
            </div>
            <div *ngIf="userRecipes.length == 0" class="user-page__user-activities-emptyRecipes">
                <span *ngIf="!isUsersPage">User has</span><span *ngIf="isUsersPage">You have</span> not posted anything yet...
            </div>

        </div>
    </div>
    <div *ngIf="isUsersPage" class="row user-page__manage-account">
        <h2 class="user-page__manage-account-header">
            <span class="half-a-border-on-top">
                Manage account
            </span>
        </h2>
        <div>
            <div class="row mt-2 justify-content-md-end">
                <div class="btn-wrap">
                    <button  (click)="deleteUserAccount()" type="submit" class="button-5">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
