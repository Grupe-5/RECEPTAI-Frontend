<div class="row justify-content-md-center">
    <div class="sign-up-card col-md-5">
        <h2 class="heading-secondary mt-6">
            <span class="sign-up-card__heading">
                Sign In
            </span>
        </h2>
        <form  [formGroup]="loginForm" (ngSubmit)="onSignIn()" class="sign-up-card__input-fields">
            <div class="form-group">
                <input id="username" formControlName="username"  type="text" class="form-control input-text" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" formControlName="password"  class="form-control input-text" placeholder="Password">
            </div>
            <div class="btn-wrap sign-up-card__input-fields-btn">
                <button type="submit" [disabled]="loginForm.invalid" class="button button--yellow button--auth">Sign In</button>
            </div>
            <div class="sign-up-card__input-fields-link">
                <p>
                    <a class="sign-up-card__input-fields-link-pass" href="/sign-in">Forgot password?</a>
                </p>
            </div>
            
            <div class="sign-up-card__input-fields-divider">
                <button  (click)="goToRegister()" type="submit" class="button button--transp button--auth">Create an account</button>
            </div>
            <div class="sign-up-card__input-fields-or">
                <p>
                    or
                </p>
            </div>
            <button type="button" class="login-with-google-btn" disabled>
                Log in with Google
            </button>
              
        </form>
    </div>
    
    
</div>
