<div class="sticky col-2">
  <div class="sticky__community">
    <div class="sticky__links">
      <a
        [routerLink]="['/']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        type="submit"
        class="button nav-link">
        <img src="../../assets/icons/house.svg" alt="Post-Recipe" />
        <span> Home Page </span>
      </a>
      <a
        type="submit"
        routerLink="/create"
        routerLinkActive="active-link"
        class="button nav-link">
        <img
          class="img-write"
          src="../../assets/icons/pencil-square.svg"
          alt="Post-Recipe" />
        <span> New Recipe </span>
      </a>
      <a
        routerLink="/subf/create"
        routerLinkActive="active-link"
        type="submit"
        class="button nav-link">
        <img
          class="img-write"
          src="../../assets/icons/journal-plus.svg"
          alt="Post-Recipe" />
        <span> New Subfooddit </span>
      </a>
    </div>
    @if(isPageLoaded){
      <div class="p-1 sticky__fooddits">
        <p class="sticky__fooddits-title">My fooddits:</p>
        @for(subF of usersSubFooddits(); track subF){
          <a
            class="dropdown-item"
            [routerLink]="['f', subF.title]"
            routerLinkActive="active-link-bg"
            >f/{{ subF.title }}</a
          >
        }
        @empty {
          <p>You haven't joined any.</p>
        }
      </div>
    } @else{
      <div class="p-1 sticky__spiner-wrap">
        <div class="sticky__spiner-wrap-2">
          <span class="spiner spiner-small"></span>
        </div>
      </div>
    }
  </div>
</div>
